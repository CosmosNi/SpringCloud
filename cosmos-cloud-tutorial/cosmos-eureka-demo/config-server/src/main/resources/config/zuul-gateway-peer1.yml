server:
  port: 10003
eureka:
  instance:
    metadataMap.zone: zone1
  client:
    register-with-eureka: true
    fetch-register: true
    region: region-east
    serviceUrl:
      zone1: http://localhost:8762/eureka/,http://localhost:8761/eureka/
      zone2: http://localhost:8763/eureka/,http://localhost:8764/eureka/
    availability-zones:
      region-east: zone1,zone2